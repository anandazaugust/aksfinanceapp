apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: backend   # ðŸ‘ˆ change to your namespace
spec:
  podSelector:
    matchLabels:
      app: financeappbackend      # ðŸ‘ˆ target pods (backend pods)
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: frontend   # ðŸ‘ˆ label your frontend namespace with this
      podSelector:
        matchLabels:
          app: financeapp   # ðŸ‘ˆ only allow pods with this label
    ports:
    - protocol: TCP
      port: 3000                    # ðŸ‘ˆ backend app port
  egress:
  - {}  # allow all outbound (optional, can restrict later)
